name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Configurar identidad de Git
      run: |
        git config user.name "drlcoco"
        git config user.email "drlcoco@hotmail.com"

    - name: Install dependencies
      run: npm install --no-silent

    - name: Build project
      run: npm run build -- --configuration production --output-path=dist/ --base-href=/Users/davidrl/Downloads/projects/estudionoventayseis/

    - name: Deploy to gh pages
      run: npx angular-cli-ghpages
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
