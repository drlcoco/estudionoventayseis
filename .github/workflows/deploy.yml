name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'

    - name: Configurar identidad de Git
      run: |
        git config user.name "drlcoco"
        git config user.email "drlcoco@hotmail.com"

    - name: Move files to /dist
      run: mv dist/browser/* dist/

    - name: Remove /dist/browser
      run: rm -rf /dist/browser

    - name: Deploy to gh pages
      run: npx angular-cli-ghpages --dir=dist/ --no-silent
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
